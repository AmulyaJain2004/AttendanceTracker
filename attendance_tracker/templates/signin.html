{% extends 'base.html' %}

{% block head %}
    <title>Sign In</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="mt-3">
                    <a href="/accounts/forgotpwd/" class="btn btn-link">Forgot Password</a>
                    <br>
                    <a href="/accounts/signup/" class="btn btn-link">New Here! Sign Up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
