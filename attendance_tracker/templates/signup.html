{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form method="post" class="card card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <p class="mt-3">Already a member? <a href="{% url 'signin' %}">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
